<main>
    <section id="hero">
        <div class="rescent">
            <div class="container" [ngStyle]="{ 'background-image': 'url(' + 'data:image/png;base64,' + getImageAsBase64() + ')'}">
                <div class="container__info">
                   <span><i class="fas fa-eye"></i>2350</span>
                   <span><i class="fas fa-comment-alt"></i>624</span>
                   <span><i class="fas fa-download"></i>1470</span>
                </div>
                <div class="container__profile">
                   <img
                      src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                      alt="people" />
                   <div class="container__profile__text">
                      <h2>{{log.name}}</h2>
                      <p>by <b>{{log._ownerId.username}}</b></p>
                      <p>{{log.date}}</p>
                      <p>{{log.location}}</p>
                      <p>{{log.description}}</p>
                   </div>
                </div>
             </div>
        </div>

    </section>


</main>
