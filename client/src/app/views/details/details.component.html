<main>
    <section id="hero">
        <div class="rescent">
            <div class="container"
                [ngStyle]="{ 'background-image': 'url(' + 'data:image/png;base64,' + getImageAsBase64() + ')'}">
                <div class="container__info">
                    <div class="actions">
                        <span (click)="like()"><i class="fas fa-heart"></i>2350</span>
                        <span><i class="fas fa-comment-alt"></i>624</span>
                        <span><i class="fas fa-download"></i>1470</span>
                    </div>
                    <div class="owner">
                        <a routerLink="#"><i class="fas fa-pen-to-square"></i></a>
                        <a routerLink="#"><i class="fas fa-trash"></i></a>
                    </div>
                </div>
                <div class="container__profile">
                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                        alt="people" />
                    <div class="container__profile__text">
                        <h2>{{log.name}}</h2>
                        <p>by <b>{{log._ownerId.username}}</b></p>
                        <p>{{log.date}}</p>
                        <p>{{log.location}}</p>
                        <p>{{log.description}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="addComments">
            <!-- Start Add Comments Form -->
            <form>
                <textarea id="comment-textarea" name="comment" cols="40" rows="10"
                    placeholder="Add comment..."></textarea>
                <!-- Post Comments Button -->
                <button type="submit">Post</button>
            </form>
        </div>

    </section>


</main>
